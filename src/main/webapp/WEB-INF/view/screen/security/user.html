<#include 'layout/config.html' />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>用户管理</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/security/js/user.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html' />
	<div class="place">
	    <span>位置：</span>
	    <ul>
	    	<li>权限管理</li>
		    <li>用户管理</li>
	    </ul>
    </div>
    <div class="right-info">
         <!-- 搜索表单 -->
    	 <form class="search-form">
        	<ul>
        		<li><label>用户名</label><input type="text" id="loginName"/></li>
	            <li><label>角色</label><select id="roleCode"></select></li>
	            <li style="display: none;"><label>更新人</label><input type="text" id="updater"/></li>
	            <li>
	                <input id="searchBtn" type="button" class="btn" value="查询" />
	                <input type="reset" class="btn" value="重置" />
	            </li>
        	</ul>
    	</form>
    	<!-- 操作按钮 -->
    	<div class="tools">
	       <ul class="toolbar">
		       <li id="addBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>新增</li>
		       <li id="editBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>修改手机号</li>
		       <li id="lockBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>锁定</li>
		       <li id="unlockBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>解锁</li>
		       <li id="changeRoleBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>设置角色</li>
	       </ul>
	    </div>
	    <!-- 表格 -->
	    <table id="tableList"></table>
    </div>
</body>
</html>
