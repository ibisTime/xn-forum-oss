<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>红冲蓝补审批</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/account/js/red-blue-approve.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html'/>
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>积分管理</li>
	    	<li>加减积分</li>
	    	<li>审批</li>
   		</ul>
    </div>
    <form id="jsForm">
	    <div class="form-body">
	    <div class="form-title"><span>申请信息</span></div>
		    <ul class="form-info">
		    	<li><label>申请编号:</label><span id="code"></span></li>
			    <li><label>状态:</label><span id="status"></span></li>
			    <li><label>方向:</label><span id="direction"></span></li>
			    <li><label>金额:</label><span id="amount"></span></li>
			    <li><label>申请人:</label><span id="applyUser"></span></li>
			    <li><label>申请说明:</label><span id="applyNote"></span></li>
			    <li><label>申请时间:</label><span id="applyDatetime"></span></li>
			    <li><label><b>*</b>备注:</label><input type="text" id="remark" name="remark" class="control-def"/></li>
			    <li><input id="passBtn" type="button" class="btn margin-left-100" value="通过"/><input id="noPassBtn" type="button" class="btn margin-left-40" value="不通过"/><input id="backBtn" type="button" class="btn margin-left-40" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
