<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>账户明细</title>
<#include 'layout/resources.html'/>
<!-- js脚本 -->
<script type="text/javascript" src="${resourceUrl}/resources/account/js/rmbcheck.js?version=${version}"></script>
<style type="text/css">
.form-body .tabson{display:none}
.form-body #accountJour{display:block}
</style>
</head>
<body>
    <#include 'layout/hidden_ares.html'/>
    <input type="hidden" id="accountNumberSearch"/>
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>财务管理</li>
	    	<li>对账</li>
	    	<li>对账</li>
   		</ul>
    </div>
    <div class="right-info">
		<!-- 搜索表单 -->
    	<form class="search-form">
        	<ul>
	            <li><label>明细编号</label><input type="text" id="ajNoSearch"/></li>
	            <li><label>手机号</label><input type="text" id="mobile"/></li>
	            <li><label>状态</label>
	            	<select id="statusSearch">
	            	</select>
	            </li>
	            <li><label>业务类型</label>
	            	<select id="bizTypeSearch"></select>
	            </li>
	            <li><label>相关单号</label><input type="text" id="refNoSearch"/></li>
	            <li><label>对账日期</label><input id="workDateSearch" class="lay-input" onclick="laydate({istime: true, format: 'YYYYMMDD'})"/></li>
	            <li><label>产生时间起</label><input id="dateStartSearch" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"/></li>
	            <li><label>产生时间止</label><input id="dateEndSearch" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"/></li>
	            <li>
	                <input id="searchBtn" type="button" class="btn" value="查询" />
	                <input type="reset" class="btn" value="重置" />
	            </li>
        	</ul>
    	</form>
    	<!-- 操作按钮 -->
    	<div class="tools">
	       <ul class="toolbar">
		       <li id="checkBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>对账</li>
		      <!-- <li id="exportBtn"><span><img src="${resourceUrl}/resources/common/images/export.png"/></span>导出</li>  --> 
	       </ul>
	    </div>
	    <!-- 表格 -->
	    <table id="jourTableList" data-show-export="true"></table>
	</div>		
</body>
</html>
