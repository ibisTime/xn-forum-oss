<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>红冲蓝补对账</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/account/js/check-detail.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html'/>
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>财务管理</li>
	    	<li>手工对账</li>
	    	<li>对账</li>
   		</ul>
    </div>
    <form id="jsForm">
	    <div class="form-body">
	    <div class="form-title"><span>对账信息</span></div>
		    <ul class="form-info">
		    	<li><label>明细编号:</label><span id="ajNo"></span></li>
			    <li><label>账户编号:</label><span id="accountNumber"></span></li>
			    <li><label>状态:</label><span id="status"></span></li>
			    <li><label>业务类型:</label><span id="bizType"></span></li>
			    <li><label>相关单号:</label><span id="refNo"></span></li>
			    <li><label>变动积分:</label><span id="transAmount"></span></li>
			    <li><label>变动前积分:</label><span id="preAmount"></span></li>
			    <li><label>变动后积分:</label><span id="postAmount"></span></li>
			    <li><label>产生时间:</label><span id="createDatetime"></span></li>
			    <li><label><b>*</b>积分:</label><input type="text" id="amount" name="amount" class="control-def"/><b>(输入0表示账是平的)</b></li>
			    <li><label><b>*</b>备注:</label><input type="text" id="remark" name="remark" class="control-def"/></li>
			    <li><input id="passBtn" type="button" class="btn margin-left-100" value="通过"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
