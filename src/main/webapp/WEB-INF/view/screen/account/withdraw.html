<#include 'layout/config.html' />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>取现管理</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/account/js/withdraw.js?version=${version}"></script>
</head>
<body>
   <#include 'layout/hidden_ares.html' />
    <!-- 导航 -->
	<div class="place">
    	<span>位置：</span>
	    <ul>
		    <li>财务管理</li>
		    <li>取现</li>
		    <li>线下取现</li>
	    </ul>
   </div>
    <div class="right-info">
         <!-- 搜索表单 -->
    	 <form class="search-form">
        	<ul>
        	    <li><label>取现订单</label><input type="text" id="code"/></li>
		        <li><label>账户编号</label><input type="text" id="accountNumber"/></li>
		        <li><label>状态</label><select id="status"></select></li>
		        <li><label>申请时间起</label><input id="dateStart" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/></li>
	            <li><label>申请时间止</label><input id="dateEnd" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/></li>
	            <li>
	                <input id="searchBtn" type="button" class="btn" value="查询" />
	                <input type="reset" class="btn" value="重置" />
	            </li>
        	</ul>
    	</form>
    	<!-- 操作按钮 -->
    	<div class="tools">
	       <ul class="toolbar">
	       	   <li id="applyBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>申请</li>
		       <li id="approveBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>审批</li>
		       <li id="paymentBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>支付</li>
		       <li id="detailBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>详情</li>
	       </ul>
	    </div>
	    <!-- 表格 -->
	    <table id="tableList"></table>
    </div>
</body>
</html>
