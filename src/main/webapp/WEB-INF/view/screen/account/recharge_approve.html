<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>充值审批</title>
<#include 'layout/resources.html'/>
<!-- js脚本 -->
<script type="text/javascript" src="${resourceUrl}/resources/account/js/recharge-approve.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html'/>
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>线下取现</li>
	    	<li>审批订单</li>
   		</ul>
    </div>
    <form id="jsForm">
        <input type="hidden" id="chargeNo" name="chargeNo" />
	    <div class="form-body">
	    <div class="form-title"><span>充值信息</span></div>
		    <ul class="form-info">
			    <li><label>积分数:</label><span id="amount"></span></li>
			    <li><label>人民币:</label><span id="price"></span></li>
			    <li><label>下家:</label><span id="fromAccountNumber"></span></li>
			    <li><label>申请时间:</label><span id="createDatetime"></span></li>
			    <li><label>水单:</label><span><a id="pdf" target="_blank"></a></span></li>
			    <li><label>状态:</label><span id="status"></span></li>
			    <li><input id="passBtn" type="button" class="btn margin-left-100" value="通过"/><input id="noPassBtn" type="button" class="btn margin-left-40" value="不通过"/><input id="backBtn" type="button" class="btn margin-left-40" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
