<#include 'layout/config.html' />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>上架管理</title>
<#include 'layout/resources.html'/>
<link rel="stylesheet" href="${resourceUrl}/resources/common/css/jquery.edittable.min.css" />
<script type="text/javascript" src="${resourceUrl}/resources/common/js/jquery.edittable.js"></script>
<script type="text/javascript" src="${resourceUrl}/resources/product/js/model-updown.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html'/>
    <!-- 导航 -->
	<div class="place">
    	<span>位置：</span>
	    <ul>
   		</ul>
    </div>
    <!-- 表单 -->
    <form id="jsForm">
	    <div class="form-body">
	    <div class="form-title"><span>货品信息</span></div>
	    	<li><input type="hidden" name="code" id="code"/></li>
		    <ul class="form-info">
 				<li><label>货品名称:</label><span id="modelName"></span></li>
 		    	<li><label>货品类型:</label><span id="productCode" ></span></li>
 		    	<li><label>货品参数:</label><div id="tableList"></div></li>
 		    	<li><label>进货价（元）:</label><span id="costPrice"></span></li>
 		    	<li><label>仓库数量:</label><span id="fromQuantity"></span></li>
 		    	<li><label><b>*</b>原价:</label><input id="originalPrice" name="originalPrice" class="control-def"/><b> 下架为空</b></li>
 		    	<li><label><b>*</b>折扣价:</label><input id="discountPrice" name="discountPrice" class="control-def"/><b> 下架为空</b></li>
 		    	<li><label><b>*</b>位置:</label><select id="toSite" name="toSite" class="control-def"></select><b> 下架为空</b></li>
 		    	<li><label>备注:</label><input id="remark" name="remark" class="control-def"/></li>
			    <li>
			        <input id="upDownBtn" type="button" class="btn margin-left-100" value="上架"/>
			        <input id="backBtn" type="button" class="btn margin-left-40" value="返回"/>
			   </li>
			</ul>
	    </div>
    </form>
</body>
</html>
